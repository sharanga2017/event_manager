spring.datasource.url=jdbc:mysql://localhost:3306/my_events?useSSL=false&serverTimezone=CET&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


spring.security.oauth2.resourceserver.jwt.public-key-location=classpath:public.key

# Application custom properties:
my-app.jwt.keystore.filename=private.jks
my-app.jwt.keystore.alias=alias
my-app.jwt.keystore.password=password
my-app.jwt.provider.issuer=SIMPLON-P23
my-app.jwt.provider.time-zone-id=Europe/Paris
my-app.jwt.provider.access-token.expiration=36000000

spring.datasource.platform=mysql



